<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bag Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="css/templatemo-style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="placeholder">
            <div class="parallax-window" data-parallax="scroll" data-image-src="img/jacket-final.png">
                <div class="tm-header">
                    <div class="row tm-header-inner">
                        <div class="col-md-6 col-12">
                            <img src="img/cliquetique-logo.png" alt="Logo" class="tm-site-logo" />
                            <div class="tm-site-text-box">
                                <h1 class="tm-site-title">Clique Tique</h1>
                                <h6 class="tm-site-description">antique fashion for unique person</h6>
                            </div>
                        </div>
                        <nav class="col-md-6 col-12 tm-nav">
                            <ul class="tm-nav-ul">
                                <li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Home</a></li>
                                <li class="tm-nav-li"><a href="about.html" class="tm-nav-link">About</a></li>
                                <li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <header class="row tm-welcome-section">
            <h2 class="col-12 text-center tm-section-title">Welcome to Clique Tique</h2>
            <p class="col-12 text-center">Explore our collection of marvelous bags.</p>
        </header>

        <div class="tm-paging-links text-center">
            <nav>
                <ul style="display: inline-block;">
                    <li class="tm-paging-item"><a href="bag.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Bag</a></li>
                    <li class="tm-paging-item"><a href="shoes.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Shoes</a></li>
                    <li class="tm-paging-item"><a href="hat.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Hat</a></li>
                </ul>
            </nav>
        </div>

        <div class="row tm-gallery">
            <div id="tm-gallery-page-pizza" class="tm-gallery-page">
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/1a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Strawberry Bling <br> Sling / Shoulder Bag</h4>
                            <p class="tm-gallery-description">Sweet, sassy, and sparkling! This strawberry-studded shoulder bag is a juicy pop of fun with shimmering beads and golden chain accents. Perfect for a playful brunch date or to sweeten up your everyday style.</p>
                            <p class="tm-gallery-price">$45</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/2a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Gossip & Cherry <br> Hand Bag</h4>
                            <p class="tm-gallery-description">Read all about it—it's all just got fruitier! SSsshh... This scandalous hand bag contains bold cherry embellishments and tabloid-style print for a look that’s both cheeky and chiccc. It's the bag that spills the tea without saying a word.</p>
                            <p class="tm-gallery-price">$55</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/3a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Color Slash Pallete <br> Hand Bag</h4>
                            <p class="tm-gallery-description">For the boldest of brushstrokes! Inspired by a painter's palette, this vibrant bag features glossy color splashes and a playful brush accent. Carry your creativity wherever you go—because fashion is your canvas.</p>
                            <p class="tm-gallery-price">$37.50</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/4a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Candy Pop <br> Shoulder Bag</h4>
                            <p class="tm-gallery-description">Life's sweeter with a little sugar and a lot of style! This candy-wrapper-shaped purse is the perfect mix of whimsy and glam, with pastel stripes and a luxe gold chain. Unwrap compliments everywhere you go.</p>
                            <p class="tm-gallery-price">$25.50</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/5a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Groovy Garden Cube <br> Hand Bag </h4>
                            <p class="tm-gallery-description">This fuzzy cube-shaped handbag in vibrant green is blooming with retro floral patches, making it a total show-stealer. It’s bold, it’s bouncy, it’s basically a party in bag form.</p>
                            <p class="tm-gallery-price">$60</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/6a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Rockstar Riff <br> Crossbody</h4>
                            <p class="tm-gallery-description">Turn the volume up on your style! Shaped like a classic electric guitar, this bag hits every high note with edgy textures, and rock 'n' roll attitude. Warning: May cause spontaneous air-guitar solos.</p>
                            <p class="tm-gallery-price">$66</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/7a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Toadally Adorable <br> Pouch</h4>
                            <p class="tm-gallery-description">Cute, compact, and slightly confused—just like your favorite frog friend! This round plush crossbody is perfect for hopping around town with a soft spot for quirky fashion. Ribbit with style!</p>
                            <p class="tm-gallery-price">$24</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                    <figure>
                        <img src="img/gallery/8a.jpg" alt="Image" class="img-fluid tm-gallery-img" />
                        <figcaption>
                            <h4 class="tm-gallery-title">Indie Jam <br> Backpack </h4>
                            <p class="tm-gallery-description">For the free spirits and festival lovers—this earthy canvas bag with a stitched-on guitar charm screams boho cool. Mix it with boots, denim, and a dream, and let your inner rock poet roam free.s</p>
                            <p class="tm-gallery-price">$33</p>
                        </figcaption>
                    </figure>
                </article>
            </div>
        </div>
    </div>

    
</div>
<script src="js/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
</body>
</html>
