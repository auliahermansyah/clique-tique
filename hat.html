<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hat Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />    
	<link href="css/templatemo-style.css" rel="stylesheet" />
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body> 

	<div class="container">
	<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/jacket-final.png">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="img/cliquetique-logo.png" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">Clique Tique</h1>
								<h6 class="tm-site-description">antique fashion for unique person</h6>	
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">Home</a></li>
								<li class="tm-nav-li"><a href="about.html" class="tm-nav-link">About</a></li>
								<li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
							</ul>
						</nav>	
					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Welcome to Clique Tique</h2>
				<p class="col-12 text-center">Explore our collection of funky hat.</p>
			</header>
			
			<div class="tm-paging-links text-center">
				<nav>
					<ul style="display: inline-block;">
						<li class="tm-paging-item"><a href="bag.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Bag</a></li>
						<li class="tm-paging-item"><a href="shoes.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Shoes</a></li>
						<li class="tm-paging-item"><a href="hat.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Hat</a></li>
					</ul>
				</nav>
			</div>

		<div class="row tm-gallery">
			<div id="tm-gallery-page-noodle" class="tm-gallery-page">
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/1c.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Starglaze Snugglecap</h4>
							<p class="tm-gallery-description">Soft as a cloud and sweet as a bedtime wish, it will wraps your head in cozy charm. With fluffy lining, twinkly star dangles, and dreamy crochet stripes, this hat is made for cutie patootie on Earth. Snuggle up and sparkle on</p>
							<p class="tm-gallery-price">$20.50</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/2c.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Ribbit Vibes Only</h4>
							<p class="tm-gallery-description">“Ribbit Vibes Only” features big bulging eyes, a cheerful smile, and cozy flipper-shaped flaps. It’s impossible not to smile when you’re this adorable—perfect for playful souls and amphibian lovers alike.</p>
							<p class="tm-gallery-price">$15.50</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/3c.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Alien Disco General</h4>
							<p class="tm-gallery-description">Command the DIVA of fashion in this electrifying piece! a sparkly, out-of-this-world statement hat covered in sequins, rhinestones, and extraterrestrial glam. Warning: May cause abductions… of attention.</p>
							<p class="tm-gallery-price">$20.50</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/4c.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">LPG Dreamscape</h4>
							<p class="tm-gallery-description">Who knew gas could look this gassed up? This is a one-of-a-kind cap crafted from real LPG cylinders—yes, for real (its's not). A head-turner for rebels, raver souls, and unique and funky streetwear collectors.</p>
							<p class="tm-gallery-price">$10.25</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/5c.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Berry Extra</h4>
							<p class="tm-gallery-description">Serving sweet drama! “Berry Extra” is a plush strawberry-shaped headpiece that wraps your head in fruity fabulousness. Soft, cozy, and slightly ridiculous—in the best way possible. For when your outfit needs that juicy twist.</p>
							<p class="tm-gallery-price">$25.50</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/6c.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Caping Cap</h4>
							<p class="tm-gallery-description">Tradition meets attitude. These is a reimagined caping (traditional farmer’s hat) that’s now a full-on fashion statement. Handwoven with OG vibes and upgraded for the street—because shade never looked this iconic.</p>
							<p class="tm-gallery-price">$8.50</p>
						</figcaption>
					</figure>
				</article>
			</div>
		</div>
	</div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
<script>
$(document).ready(function(){
	// Handle click on paging links
	$('.tm-paging-link').click(function(e){
		e.preventDefault();
		
		var page = $(this).text().toLowerCase();
		$('.tm-gallery-page').addClass('hidden');
		$('#tm-gallery-page-' + page).removeClass('hidden');
		$('.tm-paging-link').removeClass('active');
		$(this).addClass("active");
	});
});
</script>
</body>
</html>
