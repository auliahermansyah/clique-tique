<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shoes Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />    
	<link href="css/templatemo-style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<!-- Header Section -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/jacket-final.png">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="img/cliquetique-logo.png" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">Clique Tique</h1>
								<h6 class="tm-site-description">antique fashion for unique person</h6>	
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Home</a></li>
								<li class="tm-nav-li"><a href="about.html" class="tm-nav-link">About</a></li>
								<li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
							</ul>
						</nav>	
					</div>
				</div>
			</div>
		</div>
		
		<!-- Main Content -->
		<header class="row tm-welcome-section">
			<h2 class="col-12 text-center tm-section-title">Welcome to Clique Tique</h2>
			<p class="col-12 text-center">Explore our collection of unique shoes.</p>
		</header>

		<div class="tm-paging-links text-center">
			<nav>
				<ul style="display: inline-block;">
					<li class="tm-paging-item"><a href="bag.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Bag</a></li>
					<li class="tm-paging-item"><a href="shoes.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Shoes</a></li>
					<li class="tm-paging-item"><a href="hat.html" class="tm-nav-link" style="color: #000000; font-weight: bold;">Hat</a></li>
				</ul>
			</nav>
		</div>

		<!-- galery -->
		<div class="row tm-gallery">
			<div id="tm-gallery-page-salad" class="tm-gallery-page">
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/1b.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Flame Babe <br> Boots</h4>
							<p class="tm-gallery-description">Set the streets on fire—literally. These glittery flame boots are made for strutting like you own the runway of hell. With bold red-hot vibes and a wicked silhouette, they scream “Don’t touch, I’m too hot.”</p>
							<p class="tm-gallery-price">$200</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/2b.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Rainbow Riot <br> Stomper</h4>
							<p class="tm-gallery-description">Color chaos in the best way possible! These platform combat boots come with a splash of rainbow, neon laces, and attitude to match. Wear them when you’re ready to kick your day.</p>
							<p class="tm-gallery-price">$55</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/3b.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Sunday Funday</h4>
							<p class="tm-gallery-description">Step into dessert heaven! With sprinkle prints, waffle cone soles, and the cutest ice cream details, these sweet-as-sugar wedges are a treat for your feet. Warning: May cause extreme cravings and compliments.</p>
							<p class="tm-gallery-price">$25</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/4b.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Groove Garden <br> Heels</h4>
							<p class="tm-gallery-description">It’s giving grassroots glam! These fuzzy green platforms with blooming flower patches will have you dancing through daisies—literally. Whimsical, weird, and way too cute to blend in.</p>
							<p class="tm-gallery-price">$40</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/5b.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Berry Mixmatch Magic</h4>
							<p class="tm-gallery-description">Why match when you can berry well stand out? These sweet-as-can-be come in a deliciously odd duo—one with a strawberry charm, the other with juicy seed prints and leafy flair. Too cute to each other.
							<p class="tm-gallery-price">$36</p>
						</figcaption>
					</figure>
				</article>
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="img/gallery/6b.jpg" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">Hoppy Chill Froggie</h4>
							<p class="tm-gallery-description">Cozy up with the kings of cute! These fuzzy frog slippers are here to turn your lounge game into a ribbiting experience. With big googly eyes and goofy grins, they’re proof that comfort can come with character.</p>
							<p class="tm-gallery-price">$35</p>
						</figcaption>
					</figure>
				</article>
			</div>
		</div>
	</div>

	
</div>
<script src="js/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
</body>
</html>
